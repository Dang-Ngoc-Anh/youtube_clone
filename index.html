<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./Aseet/css/index.css">
    <link rel="stylesheet" href="Aseet/font/fontawesome-free-6.1.1-web/css/all.min.css">
    
</head>
<body>
    <div id="header">
        <div class="header header-ytb--home">
            <button class="header-ytb--btn"><i class="fa-brands fa-youtube"></i>YouTube</button>
        </div>
        <div id="header search-box">
            <input  type="text" id="search-text" placeholder="Tìm kiếm ...">
            <button class="search-box search-keyboard   "><i class="fa-solid fa-keyboard"></i></button>
            <button class="search-box search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="search-box search-mic"><i class="fa-solid fa-microphone"></i></button>
            
        </div>
        <div id="header header--dot-dang_nhap">
            <button class="header dots"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            <button class="header dang_nhap"><i class="fa-solid fa-face-grin-hearts"></i> Đăng Nhập</button>
        </div>
    </div>
    <div class="body-ytb">


        <div class="thu_muc">
            <button  class="thu_muc thu_muc1">Tất cả</button>
            <button  class="thu_muc thu_muc2">Danh sách kết hợp</button>
            <button  class="thu_muc thu_muc3">Âm nhạc</button>
            <button  class="thu_muc thu_muc4">trực tiếp</button>
            <button  class="thu_muc thu_muc5">Trò chơi</button>
            <button  class="thu_muc thu_muc6">Mới nhất</button>
        </div>
    </div>
    
    <div class="danh_muc">
    </div>
</body>
</html>
